<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Food Ordering System</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS for animations -->
  <link rel="stylesheet" href="user.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
</head>

<body class="bg-gray-100" style="background:  linear-gradient(90deg,  rgba(29, 15, 4, 0.514)0%, rgb(55, 19, 3) 35%, rgb(123, 100, 91) 100%);">
    
    <div style="height:100vh;;">
        <img src="pizza.png" style="height: 70vh; position: absolute; top: 20vh; right: 5%;">`
        
        <img src="logo.png" style="height: 40vh; position: absolute; top: 15vh;left:12%;">
        <h1 style="position: absolute; top:50%;left: 5%; font-size: xxx-large; font-family: Outfit, sans-serif;font-weight: bolder;">Order Some <span style="color: white;">Delicious !</span></h1>
        <h2 style="position: absolute; top:60%;left: 5%;font-weight: bold;font-size: larger;  font-family: Outfit, sans-serif;">Free Shipping to First-Time Customers Only, <br>After promotions and discounts are applied.</h2>
        <button 
        style="background-color: white; border-radius: 20px; padding: 10px 10px 10px 10px; position: absolute; top:70%;left: 5%;font-weight: bold;font-size: larger;  font-family: Outfit, sans-serif;" 
        onclick="redirectToWelcome()"
      >
        Order Now ->
      </button>
    </div>
    <div class="bbh">
      <div class="container mx-auto p-6">
        <div class="bg-none rounded-lg shadow-lg p-6">
            <div class="text-center" id="welcome-section" style="height: 10%; display: flex; align-items: center; justify-content: center;padding: auto; margin: auto;">
                <span class="text-3xl font-bold text-600" style="color: white; background: none;padding: 20px 20px 20px 20px; border-top: none;">Welcome, User!</span>
            </div>
          <!-- Search and Filter -->
          <div class="mb-6">
            <input type="text" id="search" placeholder="Search some DeliciousðŸ˜‹" class="w-full p-2 border border-gray-300 rounded-lg">
          </div>
    
          
        <!-- Menu -->
        <div class="mb-6">
        <h2 class="text-2xl font-semibold text-800 mb-4" style="color: white;"><div class="fast"></div><i class="fas fa-utensils align-items-center"></i> Fast Food</div></h2>
        <div id="fastfood-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Fast Food items will be added here dynamically -->
        </div>
        </div>
      
        <!-- Beverage Section -->
        <div class="mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4" style="color: white;"><i class="fas fa-glass-cheers"></i> Beverages</h2>
        <div id="beverage-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Beverage items will be added here dynamically -->
        </div>
        </div>

      <!-- Cart -->
      <div class="mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4" style="color: white;"><i class="fas fa-shopping-cart"></i> Your Cart</h2>
        <ul id="cart-list" class="space-y-2">
          <!-- Cart items will be added here dynamically -->
        </ul>
        <button id="place-order" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg mt-4 hover:bg-green-700 transition duration-300">
          <i class="fas fa-check"></i> Place Order
        </button>
      </div>

      <!-- Order Status -->
      <div>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4" style="color: white;"><i class="fas fa-clock"></i> Order Status</h2>
        <div id="status-message" class="bg-gray-100 p-4 rounded-lg text-gray-700">
          No orders placed yet.
        </div>
      </div>

      <!-- Order History -->
      <div class="mt-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4" style="color: white;"><i class="fas fa-history"></i> Order History</h2>
        <ul id="order-history" class="space-y-2">
          <!-- Order history will be added here dynamically -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Toast Notification Container -->
  <div id="toast" class="hidden fixed bottom-4 right-4 bg-green-600 text-white p-4 rounded-lg shadow-lg">
    <span id="toast-message"></span>
  </div></div>

  <script src="user.js"></script>
  <script>
    function redirectToWelcome() {
      // Smooth scroll to the "Welcome, User!" section
      document.getElementById('welcome-section').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
  <script>
    function redirectToWelcome() {
      // Redirect to the "Welcome, User!" section
      window.location.href = "#welcome-section";
    }
  </script>
</body>
</html>
