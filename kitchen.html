<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Staff Dashboard - Food Ordering System</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS for animations -->
  <link rel="stylesheet" href="kitchen.css">
</head>
<body class="bg-gray-100">
  <!-- Top Section -->
  <div class="top">
    <img src="logo.png" alt="Quick Bite Logo">
    <span>Quick Bite - Kitchen Staff</span>
  </div>

  <!-- Dashboard Container -->
  <div class="container mx-auto p-6">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-3xl font-bold text-green-600 mb-6">Kitchen Staff Dashboard <i class="fas fa-utensils"></i></h1>

      <!-- Order List -->
      <div class="mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4"><i class="fas fa-list"></i> Orders</h2>
        <div id="order-list" class="space-y-4">
          <!-- Orders will be added here dynamically -->
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification Container -->
  <div id="toast" class="hidden fixed bottom-4 right-4 bg-green-600 text-white p-4 rounded-lg shadow-lg">
    <span id="toast-message"></span>
  </div>

  <script src="kitchen.js"></script>
</body>
</html>
